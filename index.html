<!DOCTYPE html>
<html>
  <head>
    <title>Bahram Gur Fights Two Lions</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
    <!-- load jQuery  -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <!-- load Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <!-- Load leaflet.extra-markers from local directory -->
    <script src="markers/leaflet.extra-markers.min.js"></script>
    <link rel="stylesheet" href="markers/leaflet.extra-markers.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
      html, body, #map {
        background-color: rgb(239, 242, 191)
      }
    </style>
  </head>
  <body class="block border-gray-300 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 rounded-md shadow-sm">
    <div id="title" class="title-text" >
      <h3>Bahram Gur Fights Two Lions</h3>
        <button onclick="myFunction()">Hide/Show</button>
        <small>Scroll to navigate <i class="fa fa-chevron-down"></i></small>
        <br><br>
    </div>
    <div id="narration">
      <div id="contents">
        <div id="space-at-the-top" class="space-at-the-top"></div>
      </div>
    </div>
    <div id="map"></div>
    <script>
      function myFunction() {
        var x = document.getElementById("narration");
        if (x.style.display === "none") {
          x.style.display = "block";
        } else {
          x.style.display = "none";
        }
      }
      </script>
    <script src="rastercoords.js"></script>
    <script src="index.js"></script>
  </body>
</html>
